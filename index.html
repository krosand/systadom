<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site en Construction</title>
    <!-- Intégration de Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            background-color: #f5f5f5;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .notice {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="logo">
                <!-- Assurez-vous de remplacer 'logo-societe.png' par le chemin d'accès réel de votre logo -->
                <img src="images/SYSTADOM.png" alt="Logo de la société" width="200">
            </div>
            <div class="notice">
                <h1>Site en Construction</h1>
                <p>Nous travaillons actuellement sur le site et nous serons bientôt en ligne. Merci pour votre patience.</p>
            </div>
        </div>
    </div>
</div>

<!-- Intégration de Bootstrap JS et dépendances -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
